<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Autores</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light mb-5">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="" alt="" width="30" height="24">
          </a>
        </div>
    </nav>

    <div class="container ">
        <div class="row row-cols-2 g-5">
            <div class="col-6">
                <h1>Añadir autor</h1>
                <form action="/añadir/autores" method="post">
                    {%csrf_token%}
                    <div class="row justify-content-center">

                        <div class="col-12 mb-3">
                            <label for="NombreInput" class="form-label">Nombre</label>
                            <input name="nombre" type="text" class="form-control" id="NombreInput" placeholder="Nombre">
                        </div>

                        <div class="col-12 mb-3">
                            <label for="ApellidoInput" class="form-label">Apellido</label>
                            <input name="apellido" type="text" class="form-control" id="ApellidoInput" placeholder="Apellido">
                        </div>

                        <div class="col-12 mb-3">
                            <label for="NotasInput" class="form-label">Notas</label>
                            <textarea name="notas" class="form-control" id="NotasInput" rows="3" placeholder="Escriba aquí si queire agregar notas..."></textarea>
                        </div>
                        
                        <button class="btn btn-success col-3 mb-3" type="submit">Añadir</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for autor in autores%}
                      <tr>
                        <th scope="row">{{autor.id}}</th>
                        <td>{{autor.first_name}} {{autor.last_name}}</td>
                        <td><a href="/autor/{{autor.id}}">View</a></td>
                      </tr>
                      {%endfor%}
                
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
